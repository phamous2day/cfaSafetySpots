<!DOCTYPE html>
<html>
	<head>
		<title>Leaflet.GeoSearch / OSM Provider</title>

		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

		<script src="../src/js/l.control.geosearch.js"></script>
		<script src="../src/js/l.geosearch.provider.openstreetmap.js"></script>
		<link rel="stylesheet" href="../src/css/l.geosearch.css" />
	</head>
	<body ng-controller="MarkersAddRemoveController">


			<div id="map" style="position: absolute; top: 0; left: 0; width: 100%; height: 50%;"></div>


<div>
	<h2 style ="display: inline-block;  position: absolute;
    bottom: 40%;" >Safety Spots</h2>
</div>


<div>

</div>
	<script type="text/javascript">

		var osmTileUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
		var basemap = new L.TileLayer(osmTileUrl, {maxZoom: 18});

		var map = new L.Map('map', {
			layers: [basemap],
			center: new L.LatLng(53.2, 5.8), zoom: 12
		});

    new L.Control.GeoSearch({
        provider: new L.GeoSearch.Provider.OpenStreetMap()
    }).addTo(map);



// markers/
var phoneIcon = L.icon({
    iconUrl: 'phoneIcon.png',
    shadowUrl: 'phoneshadow.png',

    iconSize:     [38, 95], // size of the icon
    shadowSize:   [50, 64], // size of the shadow
    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
    shadowAnchor: [4, 62],  // the same for the shadow
    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});


// attaching function on map click
map.on('click', onMapClick);

// Script for adding marker on map click
function onMapClick(e) {

    var geojsonFeature = {
        "type": "Feature",
            "properties": {},
            "geometry": {
                "type": "Point",
                "coordinates": [e.latlng.lat, e.latlng.lng]
        }
    }

    var marker;

    L.geoJson(geojsonFeature, {

        pointToLayer: function(feature, latlng){




            marker = L.marker(e.latlng, {

                title: "Resource Location",
								icon: phoneIcon,
                alt: "Resource Location",
                riseOnHover: true,
                draggable: true,

            }).bindPopup("<input type='button' value='Delete this marker' class='marker-delete-button'/>");

            marker.on("popupopen", onPopupOpen);

            return marker;
        }
    }).addTo(map);
}


// Function to handle delete as well as other events on marker popup open
function onPopupOpen() {

    var tempMarker = this;

    //var tempMarkerGeoJSON = this.toGeoJSON();

    //var lID = tempMarker._leaflet_id; // Getting Leaflet ID of this marker

    // To remove marker on click of delete
    $(".marker-delete-button:visible").click(function () {
        map.removeLayer(tempMarker);
    });
}


// getting all the markers at once
function getAllMarkers() {

    var allMarkersObjArray = [];//new Array();
    var allMarkersGeoJsonArray = [];//new Array();

    $.each(map._layers, function (ml) {
        //console.log(map._layers)
        if (map._layers[ml].feature) {

            allMarkersObjArray.push(this)
                                    allMarkersGeoJsonArray.push(JSON.stringify(this.toGeoJSON()))
        }
    })

    console.log(allMarkersObjArray);
    alert("total Markers : " + allMarkersGeoJsonArray.length + "\n\n" + allMarkersGeoJsonArray + "\n\n Also see your console for object view of this array" );
}


	</script>

</body>
</html>
